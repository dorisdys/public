<!--Sign Up Form-->
<div class="bgimg">
  <form >
        
    <h1>Register</h1>
    
    <fieldset>
      <legend><span class="number">1</span>Your basic info</legend>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="user_fname">

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="user_lname">
      
      <label for="phone">Phone Number:</label>
      <input type="number" id="phone" name="user_phone">

      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email">
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="user_address">
      
      <label for="city">City:</label>
      <input type="text" id="city" name="user_city">
       
      

    </fieldset>
    
    <fieldset>
      <legend><span class="number">2</span>Packages</legend>
      <label for="startdate">Start Date:</label>
      <input type="date" id="startdate" name="user_startdate">

      <label for="enddate">End Date:</label>
      <input type="date" id="enddate" name="user_enddate">
      <div>
        <input type="radio" id="morocco" name="package" value="morocco"
               checked>
        <label for="morocco">Morocco</label>
      </div>
      
      <div>
        <input type="radio" id="egypt" name="package" value="egypt">
        <label for="egypt">Egypt</label>
      </div>
      
      <div>
        <input type="radio" id="jamaica" name="package" value="jamaica">
        <label for="jamaica">Jamaica</label>
      </div>

      <div>
        <input type="radio" id="mexico" name="package" value="mexico">
        <label for="mexico">Mexico</label>
      </div>
      <br>
      
       
      <button  id="cost" type="button" >Your Total Cost</button>
      <label  id = "totalCost"></label>
      <br>
    
      
    </fieldset>
    <fieldset>
      <legend><span class="number">3</span>Your Agent</legend>
      <input type="radio" id="richard" value="richard" name="agent"><label class="light" for="richard" checked >Richard Lary</label><br>
      <input type="radio" id="scote" value="scote" name="agent"><label class="light" for="scote" >Scote Yu</label><br>
     
    </fieldset>
    
    
    <button id="button1" value ="submit" type="submit">Submit</button>
    
  </form>
</div>
<script>
    document.getElementById('cost').onclick = function() {
        var x = document.getElementById("startdate").value;
        var y = document.getElementById("enddate").value;
    
        var a = new Date(x);
        var b = new Date(y);
        var z = b.getTime() - a.getTime();
        var days = z/(1000*3600*24);
        
        var radios = document.getElementsByName('package');
        for (var radio of radios) {
          if (radio.checked) {
              choiceSelected = radio.value;
              if(choiceSelected = "Morocco"){
                  var totalcost = 2000*days;
              }
               else if(choiceSelected = "Egypt"){
                  totalcost = 2500*days;
               }
               else if(choiceSelected = "Jamaica"){
                  totalcost = 2000*days;
               }
               else{
                  totalcost = 1500*days;
               }
              document.getElementById("totalCost").innerHTML=totalcost;
          }
        }
      }

</script>
